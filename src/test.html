<!DOCTYPE html>
<html>
  <head>
    <title>ESP32 WebSocket Test</title>
  </head>
  <body>
    <h1>ESP32 WebSocket Test</h1>
    <div id="status">Connecting...</div>
    <div id="data"></div>

    <script>
      const ws = new WebSocket("ws://10.13.37.2/ws");

      ws.onopen = () => {
        document.getElementById("status").innerHTML = "✅ Connected!";
        console.log("Connected to ESP32");
      };

      ws.onmessage = (event) => {
        console.log("Received:", event.data);
        document.getElementById("data").innerHTML = event.data;
      };

      ws.onerror = (error) => {
        document.getElementById("status").innerHTML = "❌ Connection failed";
        console.error("WebSocket error:", error);
      };

      ws.onclose = () => {
        document.getElementById("status").innerHTML = "⚠️ Disconnected";
      };
    </script>
  </body>
</html>
